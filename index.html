<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="6 0.8 -5" rotation="-45 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="-5 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-dodecahedron position="-7 1 -3" radius="1" height="1" color="#FFC65D"></a-dodecahedron>
      <a-torus position="-1.8 2 -5" radius="1.5" height="1.5" color="lightpink"></a-torus>
      <a-triangle position="-1.8 2 -5" radius="1.5" height="1.5" color="purple"></a-triangle>
      <a-cone position="3 1 -5" radius="1.5" height="1.5" color="GREEN"></a-cone>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="15" height="4" color="black"></a-plane>
      <a-sky color="skyblue"></a-sky>
    </a-scene>
  </body>
</html>
